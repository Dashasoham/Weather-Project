<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container" >
      <div class="app-wrapper">
        <form id="search-form" class="mb-5">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Type a city.."
                class="form-control"
                id="city-input"
                autocomplete="off"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="btn btn-primary w-100"
                id="button"
              />
            </div>
          </div>
        </form>
        <div class="row">
          <div class="col-4">
            <img src="images/sun.png" alt="cloudy" id="mainImage" />
            <div>
              <ul id="date-time">
                <li id="showDate">date</li>
                <li id="showTime">time</li>
              </ul>
            </div>
          </div>
          <div class="col-4" id="second-column">
            <div class="current-city">
              <h1 id="main-text">
                <div id="typeCity">Athens</div>
              </h1>
              <span id="typeTemp"></span>

              <span class="units">
                °C
              </span>
              <ul id="weather-description">
                <li id="description"></li>
                <li>
                  Humidity: <strong id="humidity">54%</strong> <br />
                  Wind:
                  <strong id="wind">5.66km/h</strong>
                </li>
              </ul>
            </div>
          </div>
          <div class="col-4" id="forecast"></div>
      </div>
    </div>
    <p id="footer">
      Coded by Daria Korniienko. This project is open-sourced on
      <a
        href="https://github.com/Dashasoham/Weather-Project"
        target=”_blank”
      >
        GitHub</a>
    </p>
    <script src="src/app.js"></script>
  </body>
</html>
